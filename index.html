        // Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏ HTML ÏÉùÏÑ±
        function createChecklist() {
            var container = document.getElementById('checklist-content');
            var currentCategory = '';
            var categoryDiv = null;
            var itemNumber = 1;
            
            checklistItems.forEach(function(section) {
                if (section.category !== currentCategory) {
                    currentCategory = section.category;
                    categoryDiv = document.createElement('div');
                    categoryDiv.className = 'checklist-category';
                    
                    var header = document.createElement('div');
                    header.className = 'category-header';
                    header.innerHTML = '<h2 class="category-title">' + section.category + '</h2>';
                    categoryDiv.appendChild(header);
                    
                    container.appendChild(categoryDiv);
                }
                
                var subcategoryDiv = document.createElement('div');
                subcategoryDiv.className = 'subcategory';
                
                var subcategoryTitle = document.createElement('h3');
                subcategoryTitle.className = 'subcategory-title';
                subcategoryTitle.textContent = section.subcategory;
                subcategoryDiv.appendChild(subcategoryTitle);
                
                section.items.forEach(function(item) {
                    var row = document.createElement('div');
                    row.className = 'checklist-item-row';
                    row.setAttribute('data-item', itemNumber);
                    
                    row.innerHTML = 
                        '<div class="checkbox-wrapper">' +
                            '<input type="checkbox" id="item-' + itemNumber + '" onchange="handleCheck(' + itemNumber + ', this)">' +
                        '</div>' +
                        '<label for="item-' + itemNumber + '" class="item-text">' + item + '</label>' +
                        '<input type="text" class="answer-input" id="answer-' + itemNumber + '" placeholder="ÎãµÎ≥ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onchange="saveData()">' +
                        '<button class="delete-btn" onclick="deleteItem(' + itemNumber + ')">ÏÇ≠Ï†ú</button>';
                    
                    subcategoryDiv.appendChild(row);
                    itemNumber++;
                });
                
                categoryDiv.appendChild(subcategoryDiv);
            });
        }

        // Ìï≠Î™© ÏÇ≠Ï†ú
        function deleteItem(itemNum) {
            if (!adminMode) {
                alert('Í¥ÄÎ¶¨Ïûê Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                return;
            }

                var row = document.querySelector('[data-item="' + itemNum + '"]');

                    updateProgress();

        // Ìï≠Î™© Î≤àÌò∏ Ïû¨Ï†ïÎ†¨
        function renumberItems() {
            var rows = document.querySelectorAll('.checklist-item-row');
            
            rows.forEach(function(row, index) {
                var newNum = index + 1;
                
                // data-item ÏÜçÏÑ± ÏóÖÎç∞Ïù¥Ìä∏
                row.setAttribute('data-item', newNum);
                
                // Ï≤¥ÌÅ¨Î∞ïÏä§ IDÏôÄ onchange ÏóÖÎç∞Ïù¥Ìä∏
                var checkbox = row.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.id = 'item-' + newNum;
                    checkbox.setAttribute('onchange', 'handleCheck(' + newNum + ', this)');
                }
                
                // ÎùºÎ≤®Ïùò for ÏÜçÏÑ±Í≥º ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                var label = row.querySelector('.item-text');
                if (label) {
                    label.setAttribute('for', 'item-' + newNum);
                    
                    // ÌÖçÏä§Ìä∏ÏóêÏÑú Î≤àÌò∏ Î∂ÄÎ∂ÑÎßå ÏóÖÎç∞Ïù¥Ìä∏
                    var text = label.textContent;
                    var match = text.match(/^(\d+)\./);
                    if (match) {
                        label.textContent = text.replace(/^\d+\./, newNum + '.');
                    }
                }
                
                // ÎãµÎ≥Ä input ID ÏóÖÎç∞Ïù¥Ìä∏
                var answerInput = row.querySelector('.answer-input');
                if (answerInput) {
                    answerInput.id = 'answer-' + newNum;
                }
                
                // ÏÇ≠Ï†ú Î≤ÑÌäº onclick ÏóÖÎç∞Ïù¥Ìä∏
                var deleteBtn = row.querySelector('.delete-btn');
                if (deleteBtn) {
                    deleteBtn.setAttribute('onclick', 'deleteItem(' + newNum + ')');
                }
            });
        }
        
        // Ï≤¥ÌÅ¨Î∞ïÏä§ Ï≤òÎ¶¨
        function handleCheck(itemNum, checkbox) {
            var row = checkbox.closest('.checklist-item-row');
            if (checkbox.checked) {
                row.classList.add('completed');
            } else {
                row.classList.remove('completed');
            }
            updateProgress();
            saveData();
        }
        
        // ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
        function updateProgress() {
            var checkboxes = document.querySelectorAll('.checklist-item-row input[type="checkbox"]');
            var total = checkboxes.length;
            var completed = document.querySelectorAll('.checklist-item-row input[type="checkbox"]:checked').length;
            var percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('progress-text').textContent = 'ÏôÑÎ£å: ' + completed + ' / ' + total + ' Ìï≠Î™©';
            var progressFill = document.getElementById('progress-fill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage + '%';
        }
        
        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• (localStorage)
        function saveData() {
            var data = {

                    ÌöåÏÇ¨Î™Ö: document.getElementById('company-name').value,
                    Í≤ÄÌÜ†Í∏∞Í∞Ñ: document.getElementById('review-period').value,

            // Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏàòÏßë
            document.querySelectorAll('.checklist-item-row').forEach(function(row, index) {

                var answer = row.querySelector('.answer-input');
                data.Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏.push({

            // localStorageÏóê Ï†ÄÏû•
            localStorage.setItem('checklistData', JSON.stringify(data));
            
            // Ï†ÄÏû• ÌëúÏãú
            showAutoSave();
        }
        
        // Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞ (localStorage)
        function loadData() {
            var savedData = localStorage.getItem('checklistData');
            if (!savedData) return;
            
            var data = JSON.parse(savedData);
            
            // Í∏∞Î≥∏ Ï†ïÎ≥¥ Î≥µÏõê
            if (data.Í∏∞Î≥∏Ï†ïÎ≥¥) {
                document.getElementById('company-name').value = data.Í∏∞Î≥∏Ï†ïÎ≥¥.ÌöåÏÇ¨Î™Ö || '';
                document.getElementById('review-period').value = data.Í∏∞Î≥∏Ï†ïÎ≥¥.Í≤ÄÌÜ†Í∏∞Í∞Ñ || '';
                document.getElementById('creation-date').value = data.Í∏∞Î≥∏Ï†ïÎ≥¥.ÏûëÏÑ±Ïùº || '';
                document.getElementById('author').value = data.Í∏∞Î≥∏Ï†ïÎ≥¥.ÏûëÏÑ±Ïûê || '';
                document.getElementById('reviewer').value = data.Í∏∞Î≥∏Ï†ïÎ≥¥.Í≤ÄÌÜ†Ïûê || '';
            }
            
            // Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏ Î≥µÏõê
            var rows = document.querySelectorAll('.checklist-item-row');
            if (data.Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏) {
                data.Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏.forEach(function(item, index) {
                    if (rows[index]) {
                        var checkbox = rows[index].querySelector('input[type="checkbox"]');
                        var answer = rows[index].querySelector('.answer-input');
                        
                        if (checkbox && item.checked) {
                            checkbox.checked = true;
                            rows[index].classList.add('completed');
                        }
                        if (answer) {
                            answer.value = item.answer || '';
                        }

            }
            
            updateProgress();
        }
